<body>
  <div class="container">
    <div class="custom-container col-lg-6 offset-lg-6">
      <div class="title mb-2">
        <h4>STUDENTS LIST</h4>
      </div>
      <table class = "table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">DNI</th>
            <th scope="col">Email</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of studentList" class="table-dark">
            <td scope="row">{{student.id}}</td>
            <td scope="row">{{student.firstName}}</td>
            <td scope="row">{{student.lastName}}</td>
            <td scope="row">{{student.dni}}</td>
            <td scope="row">{{student.email}}</td>
            <td><button type="button" class="btn btn-outline-warning btn-sm" (click)="openUpdateForm()">Edit</button></td>
            <td><button type="button" class="btn btn-outline-danger btn-sm">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <div class="row mt-2 text-center">
        <div class="col-lg-6">
          <button type="button" class="btn btn-dark" (click)="getStudents()">Refresh</button>
        </div>
        <div class="col-lg-6">
          <button type="button" class="btn btn btn-success" (click)="openAddForm()">Add student</button>
        </div>
      </div>
    </div>

    <br>

    <div>
      <div style="margin-top:4%" *ngIf="formStatus === 1" class="form-container">
        <div class="card bg-dark text-white">
          <form style="margin: 3%">
            <div class="form-group">
              <label>ID</label>
              <div class="custom-input"></div>
            </div>
            <div class="form-group custom-input">
              <label>First name</label>
              <input type="text" name="firstName" [(ngModel)]="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group custom-input">
              <label>Last name</label>
              <input type="text" name="lastName" [(ngModel)]="lastName" placeholder="Enter last name">
            </div>
            <div class="form-group custom-input">
              <label>DNI</label>
              <input type="text" name="dni" [(ngModel)]="dni" placeholder="Enter DNI">
            </div>
            <div class="form-group custom-input">
              <label>Email</label>
              <input type="email" name="email" [(ngModel)]="email" placeholder="Enter email">
              </div>
            <button style="margin-top: 2%;" type="submit" class="btn btn-primary" (click)="addStudent()">Submit</button>
            <button style="margin-top: 2%; float:right" type="submit" class="btn btn-danger" (click)="cancelForm()">Cancel</button>
          </form>
        </div>
      </div>
    </div>

    <div>
      <div style="margin-top:4%" *ngIf="formStatus === 2" class="form-container">
        <div class="card bg-dark text-white">
          <form style="margin: 3%">
            <div class="form-group">
              <label>ID</label>
              <div class="custom-input"></div>
            </div>
            <div class="form-group custom-input">
              <label>First name</label>
              <input type="text" formControlName ="firstName2" class="form-control" placeholder="Enter first name">
            </div>
            <div class="form-group custom-input">
              <label>Last name</label>
              <input type="text" formControlName ="firstName2" class="form-control" placeholder="Enter last name">
            </div>
            <div class="form-group custom-input">
              <label>DNI</label>
              <input type="number" formControlName ="firstName2" class="form-control" placeholder="Enter DNI">
            </div>
            <div class="form-group custom-input">
              <label>Email</label>
              <input type="email" formControlName ="firstName2" class="form-control" placeholder="Enter email">
              </div>
            <button style="margin-top: 2%;" type="submit" class="btn btn-primary" (click)="addStudent()">Submit</button>
            <button style="margin-top: 2%; float:right" type="submit" class="btn btn-danger" (click)="cancelForm()">Cancel</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</body>
